<html>
<head>



<script>
document.write("<center><table> <tr> <th>Number</th> <th>Square</th> <th>Cube</th></tr>")
for(var n=0;n<=10;n++)
{
document.write("<tr><td>"+n+"</td> <td>"+n*n+"</td><td>"+n*n*n+"</td></tr>")
}
document.write("</table></center>")
</script>
<style>
table{
    color: #9E9E9E;
    border-style: double;
    background-color: #ade079;
	border-collapse: collapse;
}
td,th{
border-style: double;
}
</style>
</head>
</html>
